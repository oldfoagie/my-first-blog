<html>
    <head>
        <title>SANCRA blog</title>
    </head>

    <body>
        <div>
            <h1 style="text-align:center;"><a href="">SANCRA Blog</a></h1>
            <p style="text-align:center;">published: 14.06.2014, 12:14</p>
        </div>
        
        {% for post in posts %}
          <div>
              <h2><a href="">{{ post.title }}</a></h2>
              published: {{ post.published_date }}
              <p>{{ post.text|linebreaks }}</p>
          </div>
        {% endfor %}
    </body>
</html>
